<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    <!-- links -->
    <link rel="stylesheet" href="styles.css">

    <!-- BoxIcons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Francois+One&family=Noto+Serif&family=Oswald&family=Playfair+Display&family=Poppins:ital,wght@0,100;0,200;1,100&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/5e48ebae80.js" crossorigin="anonymous"></script>

    <!-- icon de la pagina -->
    <link rel="icon" type="image/png" href="img/ico1.png">

</head>
<body>
<div class="contenido">
    <div class="texto">Iniciar Sesión</div>

        <form action="#">
            <div class="campo">
                <span class="bx bxs-user"></span>
                <input type="username" placeholder="Nombre de Usuario" required>
            </div>

            <div class="campo">
                <span class="bx bxs-envelope"></span>
                <input type="email" placeholder="Email" required>
            </div>

            <div class="campo">
                <span class="bx bxs-lock-alt"></span>
                <input type="password" id="input"  placeholder="Contraseña" required>
                <i id="Eye" class="fa-solid fa-eye"></i>
            </div>

            <button>Iniciar Sesión</button>

            <h3>Iniciar Sesión con :</h3>

            <div class="redes">

                <a href="#" target="_blank"><i class="bx bxl-google"></i></a>

                <a href="#" target="_blank"><i class="bx bxl-facebook"></i></a>

            </div>

            <div class="recordar">
                <input type="checkbox" id="usuario">
                <label for="usuario">Recordar Usuario</label>
            </div>

            <div class="final">
                <a>¿No tienes una Cuenta?</a>
                <a href="Registracion/registrate.html" class="registrate">Registrate</a>
            </div>
        </form>

        <!-- javaScript -->
        <script>
            var eye = document.getElementById('Eye');
            var input = document.getElementById('input');
            eye.addEventListener("click", function(){
                if(input.type == "password"){
                    input.type = "text"
                    eye.style.opacity=0.8
                }else{
                    input.type = "password"
                    eye.style.opacity = 0.2
                }
            })
        </script>
</div>
</body>
</html>
